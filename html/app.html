<!DOCTYPE html>
<html>

<head>
  <script src="../js/libs/jquery-3.4.1.min.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/libs/popper.min.js"></script>
  <script src="../js/libs/clipboard.min.js"></script>
  <script src="../js/objects/App.js"></script>
  <link type="text/css" rel="stylesheet" media="all" href="../style/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" media="all" href="../style/app.css">
  <script type="text/html" data-template="liveChannel">
    <div class="container container-fluid channel-container" data-name="{channel}">
      <div class="row">
        <a href="{url}" target="_blank">
          <div class="col-xs-7">
            <img class="thumbnail" src="{thumbnail}">
          </div>
        </a>
        <div class="col-xs-5">
          <a href="{url}" target="_blank">
            <div class="row">
              <div class="col-xs-11">
                <h5 class="title">{title}</h5>
              </div>
            </div>
          </a>
          <div class="row">
            <div class="col-xs-11 channel">{channel} - {viewers}</div>
          </div>
          <div class="row">
            <div class="col-xs-1 copy">
              <button class="ggbtn btn copy" data-placement="bottom" data-clipboard-text="{url}" data-trigger="manual">
                <img class="copy" src="/images/copy.png" />
              </button>
            </div>
            <div class="col-xs-1">
              <button class="ggbtn btn favbtn">
                <img class="fav" channel="{channel}" src="/images/favorite-{favorite}.png"/>
              </button>
            </div>
            <div class="col-xs-9">
            </div>
          </div>
        </div>
      </div>
      <div class="row channel-div"></div>
    </div>
  </script>
  <script type="text/html" data-template="botChannel">
    <div class="container container-fluid" data-name="{channel}">
      <a href="{url}" target="_blank">
        <div class="row">
          <div class="col-xs-11">
            <h5 class="title">{title}</h5>
          </div>
        </div>
      </a>
      <div class="row">
        <div class="col-xs-11 channel">{channel} - {viewers}</div>
      </div>
    </div>
  </script>
  <script type="text/html" data-template="divider">
    <div class="header container-fluid" data-name="divider">
      <h4 class="bots">
        AFK Strims
      </h4>
    </div>
  </script>
  <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div id=title class="header container-fluid">
      <div class="row">
        <div class="col-xs-10">
          <a class="header-link" href="https://strims.gg" target="_blank">
            <h2 class="strims">
              Strims Live
            </h2>
          </a>
        </div>
        <div class="col-xs-2">
          <img class="btn header-btn embed" src="/images/external-link.png" data-placement="top" data-toggle="tooltip" title="Open current tab on Strims"/>
        </div>
      </div>
    </div>
    <div style="height: 10px"></div>
  <div class="channels">
    <div class="live">
    </div>
    <div class="bots">
    </div>
  </div>
</body>
<script src="../js/app.js"></script>

</html>
